# Font
font_family      FiraCode Nerd Font
font_size        11.0

# 2. Add this line - it fixes transparency for many Wayland users
dynamic_background_opacity yes

cursor_blink_interval 0

# 3. If it STILL doesn't work, add this to force Wayland mode
linux_display_server wayland

# Transparency
background_opacity 0.7
dynamic_background_opacity yes

# Performance (Reduces lag in Niri/Wayland)
repaint_delay    10
input_delay      3
sync_to_monitor  yes

# Window Layout
window_padding_width 10


allow_remote_control yes
listen_on unix:/tmp/mykitty
